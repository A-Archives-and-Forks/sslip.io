---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sslip.io
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sslip.io-dns
  template:
    metadata:
      name: sslip.io-pod
      labels:
        app: sslip.io-dns
    spec:
      containers:
      - name: sslip-container
        image: cunnie/sslip.io-dns-server
        ports:
        - containerPort: 53
          protocol: UDP
        resources:
          requests:
            memory: 16Mi
        livenessProbe:
          exec:
            command:
            - dig
            - "@localhost"
            - 127.0.0.1.sslip.io
            - +short
          periodSeconds: 300
# NTP
# Thank you https://goglides.io/manage-ntp-using-kubernetes/90/
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sslip.io-ntp
spec:
  selector:
    matchLabels:
      app: sslip.io-ntp
  template:
    metadata:
      labels:
        app: sslip.io-ntp
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: sslip-io-ntp
        image: cunnie/sslip.io-ntp
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            cpu: 10m
            memory: 10Mi
        securityContext:
          privileged: true
        env:
        - name: NTP_CONF_FILE
          value: /app/ntpd.conf
        volumeMounts:
        - name: ntp-config
          mountPath: /app/
      volumes:
      - name: ntp-config
        configMap:
          name: ntp-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sslip.io-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sslip.io-nginx
  template:
    metadata:
      name: sslip.io-nginx
      labels:
        app: sslip.io-nginx
    spec:
      containers:
      - name: sslip-nginx-container
        image: cunnie/sslip.io-nginx
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: sslip-io-dns-cluster # must be DNS-compliant
spec:
  ports:
  - protocol: UDP
    port: 53
    # dig @worker-3.nono.io 127.0.0.1.sslip.io +short -p 32767
  selector:
    app: sslip.io-dns
---
apiVersion: v1
kind: Service
metadata:
  name: sslip-io-ntp-cluster # must be DNS-compliant
spec:
  ports:
  - protocol: UDP
    port: 123
    # ntpdate ( LoadBalancer IP | Cluster IP | Pod IP )
    # sntp ( LoadBalancer IP | Cluster IP | Pod IP )
  selector:
    app: sslip.io-ntp
---
apiVersion: v1
kind: Service
metadata:
  name: sslip-io-nginx-cluster
spec:
  ports:
  - port: 80
  selector:
    app: sslip.io-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: sslip-io-dns
  namespace: default
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 104.155.144.4
  ports:
  - name: dns
    port: 53
    protocol: UDP
    targetPort: 53
  selector:
    app: sslip.io-dns
---
apiVersion: v1
kind: Service
metadata:
  name: sslip-io-ntp
  namespace: default
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 104.155.144.4
  ports:
  - name: ntp
    port: 123
    protocol: UDP
    targetPort: 123
  selector:
    app: sslip.io-ntp
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sslip.io-nginx
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - 104-155-144-4.sslip.io
    - 104.155.144.4.sslip.io
    secretName: quickstart-sslip.io-tls
  rules:
  - host: 104-155-144-4.sslip.io
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: sslip-io-nginx-cluster
            port:
              number: 80
  - host: 104.155.144.4.sslip.io
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: sslip-io-nginx-cluster
            port:
              number: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ntp-config
data:
  ntpd.conf: |
    # This is a config file for OpenNTPD, not NTP, nor chrony, nor NTPsec
    listen on *
    # Our upstream timekeepers; thank you Google
    server time1.google.com
    server time2.google.com
    server time3.google.com
    server time4.google.com
