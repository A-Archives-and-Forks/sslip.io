name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    # Only run on main repo, not forks
    if: github.repository == 'cunnie/sslip.io'
    runs-on: self-hosted
    container: cunnie/fedora-golang-bosh
    steps:
    - uses: actions/checkout@v4

    - name: Test
      run: ginkgo -r -p .

  release:
    needs: build
    runs-on: self-hosted
    container: cunnie/fedora-golang-bosh
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'cunnie/sslip.io'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Release Binary
      run: |
        GOOS=linux GOARCH=amd64 go build -o sslip-linux-amd64
        GOOS=darwin GOARCH=amd64 go build -o sslip-darwin-amd64
        GOOS=windows GOARCH=amd64 go build -o sslip-windows-amd64.exe
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          sslip-linux-amd64
          sslip-darwin-amd64
          sslip-windows-amd64.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 