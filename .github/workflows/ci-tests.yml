name: CI Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    # Only run on main repo, not forks
    if: github.repository == 'cunnie/sslip.io'
    runs-on: self-hosted
    container: cunnie/fedora-golang-bosh
    steps:
      - uses: actions/checkout@v4

      - name: Download dependencies
        run: go mod download

      - name: Test
        run: ginkgo -r -p .
